version: 1
id: mirrors.yaml

data:
  - id: alpine
    name: Alpine Linux
    desc: <highlight>Alpine Linux</highlight> is a Linux distribution based on musl and BusyBox, designed for security, simplicity, and resource efficiency. It uses OpenRC for its init system and compiles all user-space binaries as position-independent executables with stack-smashing protection.

  - id: anaconda
    name: Anaconda
    desc: <highlight>Anaconda</highlight> is a distribution of the Python and R programming languages for scientific computing (data science, machine learning applications, large-scale data processing, predictive analytics, etc.), that aims to simplify package management and deployment. The distribution includes data-science packages suitable for Windows, Linux, and macOS.
    docs: /docs/mirrors/anaconda/

  - id: archlinux
    name: Arch Linux
    desc: <highlight>Arch Linux</highlight> (/ɑːrtʃ/) is a Linux distribution created for computers with x86-64 processors. Arch Linux adheres to the KISS principle ("Keep It Simple, Stupid"). The project attempts to have minimal distribution-specific changes, and therefore minimal breakage with updates, and be pragmatic over ideological design choices and focus on customizability rather than user-friendliness.
    docs: /docs/mirrors/archlinux/

  - id: archlinuxcn
    name: Arch Linux 中文社区仓库
    desc: <highlight>Arch Linux 中文社区仓库</highlight>是由 Arch Linux 中文社区驱动的非官方软件仓库，包含许多官方仓库未提供的额外的软件包，以及已有软件的 git 版本等变种。一部分软件包的打包脚本来源于 AUR，但也有许多包与 AUR 不一样。
    docs: /docs/mirrors/archlinux/#Arch%20Linux%20中文社区仓库镜像源

  - id: artixlinux
    name: Artix Linux
    desc: <highlight>Artix Linux</highlight>, or <highlight>Artix</highlight> is a rolling-release distribution based on Arch Linux that uses OpenRC, runit, s6, suite66 or dinit init instead of systemd. Artix Linux has its own package repositories but, as a pacman-based distribution, can use packages from Arch Linux repositories or any other derivative distribution, even packages explicitly depending on systemd. The Arch User Repository (AUR) can also be used.

  - id: centos
    name: CentOS
    desc: <highlight>CentOS</highlight> (/ˈsɛntɒs/, from Community Enterprise Operating System; also known as CentOS Linux) is a Linux distribution that provides a free and open-source community-supported computing platform, functionally compatible with its upstream source, Red Hat Enterprise Linux (RHEL). While the distribution was discontinued at the end of 2021, development of CentOS Stream, its midstream variant, continues.
    docs: /docs/mirrors/centos/
    tags:
      - deprecated

  - name: CentOS AltArch
    desc: To extend the CentOS Linux usability base beyond the architectures supported already in the code base, and beyond what is being done in the Core SIG. This SIG is now producing CentOS Linux 7 install images and full trees for ppc64, ppc64le, i386, armhfp (arm v7 32-bit), aarch64 (arm v8 64-bit).
    alts:
      - //d.mirrors.xjtu.edu.cn/centos-altarch
      - //m.mirrorz.org/centos-altarch
      - //mirrors.cernet.edu.cn/centos-altarch
      - //mirrors.cngi.edu.cn/centos-altarch
    tags:
      - deprecated
      - mirrorz
    status: mirrorz

  - id: ceph
    name: Ceph
    desc: <highlight>Ceph</highlight> pronounced /ˈsɛf/) is an open-source software-defined storage platform that implements object storage on a single distributed computer cluster and provides 3-in-1 interfaces for object-, block- and file-level storage. Ceph aims primarily for completely distributed operation without a single point of failure, scalability to the exabyte level, and to be freely available.
    docs: /docs/mirrors/ceph/

  - id: cpan
    name: CPAN
    desc: <highlight>The Comprehensive Perl Archive Network (CPAN)</highlight> is a repository of over 250,000 software modules and accompanying documentation for 39,000 distributions, written in the Perl programming language by over 12,000 contributors. CPAN can denote either the archive network or the Perl program that acts as an interface to the network and as an automated software installer (somewhat like a package manager). Most software on CPAN is free and open source software.

  - id: cran
    name: CRAN
    desc: <highlight>The Comprehensive R Archive Network (CRAN)</highlight> is R's central software repository, supported by the R Foundation. It contains an archive of the latest and previous versions of the R distribution, documentation, and contributed R packages. It includes both source packages and pre-compiled binaries for Windows and macOS.

  - id: ctan
    name: CTAN
    desc: <highlight>The Comprehensive TEX Archive Network (CTAN)</highlight> is the central place for all kinds of material around TEX. CTAN has currently 6120 packages. 2818 contributors have contributed to it. Most of the packages are free and can be downloaded and used immediately.

  - id: ctex
    name: CTeX
    desc: <highlight>CTeX</highlight> 中文套装是基于 Windows 下的 MiKTeX 系统，集成了编辑器 WinEdt 和 PostScript 处理软件 Ghostscript 和 GSview 等主要工具。CTeX 中文套装在 MiKTeX 的基础上增加了对中文的完整支持。CTeX 中文套装支持 CJK, xeCJK, CCT, TY 等多种中文 TeX 处理方式。
    docs: /docs/mirrors/ctex/
    tags:
      - deprecated

  - id: cygwin
    name: Cygwin
    desc: <highlight>Cygwin</highlight> (/ˈsɪɡwɪn/ SIG-win) is a POSIX-compatible programming and runtime environment that runs natively on Microsoft Windows. Under Cygwin, source code designed for Unix-like operating systems may be compiled with minimal modification and executed.

  - id: debian
    name: Debian
    desc: <highlight>Debian</highlight> is an operating system and a distribution of Free Software. It is maintained and updated through the work of many users who volunteer their time and effort.
    docs: /docs/mirrors/debian/

  - id: debian-cd
    name: Debian Releases

  - id: debian-security
    name: Debian Security

  - id: deepin
    name: Deepin
    desc: <highlight>Deepin</highlight> is the top Linux distribution from China, devoted to providing a beautiful, easy-to-use, safe, and reliable operating system for global users.

  - id: deepin-cd
    name: Deepin Releases

  - id: docker-ce
    name: Docker CE
    desc: <highlight>Docker</highlight> is a set of platform as a service products that use OS-level virtualization to deliver software in packages called containers. Containers are isolated from one another and bundle their own software, libraries and configuration files; they can communicate with each other through well-defined channels.

  - id: epel
    name: EPEL
    docs: /docs/mirrors/epel/

  - id: fedora
    name: Fedora
    desc: <highlight>Fedora</highlight> creates an innovative, free, and open source platform for hardware, clouds, and containers that enables software developers and community members to build tailored solutions for their users.
    docs: /docs/mirrors/fedora/

  - id: fedora-secondary
    name: Fedora Secondary

  - name: Fedora AltArch
    tags:
      - mirrorz
    status: mirrorz

  - id: gnu
    name: GNU

  - id: homebrew-bottles
    name: Homebrew Bottles
    desc: <highlight>Homebrew</highlight> is a free and open-source software package management system that simplifies the installation of software on Apple's operating system macOS as well as Linux.
    docs: /docs/mirrors/homebrew-bottles/

  - name: Homebrew/brew.git
    type: git
    desc: <highlight>Homebrew</highlight> is a free and open-source software package management system that simplifies the installation of software on Apple's operating system, macOS, as well as Linux.
    tags:
      - mirrorz
    status: mirrorz

  - id: iina
    name: IINA
    desc: <highlight>IINA</highlight> is born to be a modern macOS application, from its framework to the user interface. It adopts the post-Yosemite design language of macOS and keeps up the pace of new technologies like Force Touch, Touch Bar, and Picture-in-Picture.
    docs: /docs/mirrors/iina/

  - id: jenkins
    name: Jenkins

  - id: kali
    name: Kali
    desc: <highlight>Kali Linux</highlight> is a Debian-derived Linux distribution designed for digital forensics and penetration testing. It is maintained and funded by Offensive Security.

  - id: kali-images
    name: Kali Releases

  - id: kernel
    name: Kernel
    desc: <highlight>The Linux kernel</highlight> is a free and open-source, monolithic, modular, multitasking, Unix-like operating system kernel. It was conceived and created in 1991 by Linus Torvalds for his i386-based PC, and it was soon adopted as the kernel for the GNU operating system, which was created as a free replacement for UNIX.

  - id: kodi
    name: Kodi
    desc: <highlight>Kodi</highlight> is a free and open-source media player software application developed by the Kodi Foundation, a non-profit technology consortium. Kodi is available for multiple operating systems and hardware platforms, with a software 10-foot user interface for use with televisions and remote controls.

  - id: manjaro
    name: Manjaro

  - id: manjaro-cd
    name: Manjaro Releases

  - id: mongodb
    name: MongoDB
    desc: <highlight>MongoDB</highlight> is a source-available cross-platform document-oriented database program. Classified as a NoSQL database program, MongoDB uses JSON-like documents with optional schemas. MongoDB is developed by MongoDB Inc. and licensed under the Server Side Public License.

  - id: openwrt
    name: OpenWrt
    desc: <highlight>The OpenWrt Project</highlight> is a Linux operating system targeting embedded devices.

  - id: pypi
    name: PyPI
    desc: <highlight>The Python Package Index (PyPI)</highlight> is a repository of software for the Python programming language.
    docs: /docs/mirrors/pypi/

  - id: raspberrypi
    name: Raspberry Pi OS
    desc: <highlight>Raspberry Pi OS</highlight> is a Debian-based operating system for Raspberry Pi. Since 2015, it has been officially provided by the Raspberry Pi Foundation as the primary operating system for the Raspberry Pi family of compact single-board computers.

  - id: raspberrypi-images
    name: Raspberry Pi Releases

  - id: raspbian
    name: Raspbian
    desc: <highlight>Raspbian</highlight> is a free operating system based on Debian optimized for the Raspberry Pi hardware. An operating system is the set of basic programs and utilities that make your Raspberry Pi run.

  - id: rfc
    name: RFC
    desc: <highlight>RFC</highlight> documents contain technical specifications and organizational notes for the Internet.

  - id: rocky
    name: Rocky Linux
    desc: <highlight>Rocky Linux</highlight> is a Linux distribution developed by Rocky Enterprise Software Foundation. It is intended to be a downstream, complete binary-compatible release using the Red Hat Enterprise Linux (RHEL) operating system source code. The project's aim is to provide a community-supported, production-grade enterprise operating system. Rocky Linux, along with Red Hat Enterprise Linux and SUSE Linux Enterprise, has become popular for enterprise operating system use.

  - id: ros
    name: ROS
    desc: <highlight>The Robot Operating System (ROS)</highlight> is a set of software libraries and tools for building robot applications.

  - id: ros2-rhel
    name: ROS2 for RHEL

  - id: ros2-ubuntu
    name: ROS2 for Ununtu

  - id: rpmfusion
    name: RPM Fusion
    desc: <highlight>RPM Fusion</highlight> provides software that the Fedora Project or Red Hat doesn't want to ship.
    docs: /docs/mirrors/rpmfusion/

  - id: ubuntu
    name: Ubuntu
    desc: <highlight>Ubuntu</highlight> is the modern, open source operating system on Linux for the enterprise server, desktop, cloud, and IoT.
    docs: /docs/mirrors/ubuntu/

  - id: ubuntu-ports
    name: Ubuntu Ports
    docs: /docs/mirrors/ubuntu/#Ubuntu%20Ports镜像源

  - id: ubuntu-releases
    name: Ubuntu Releases
    docs: /docs/mirrors/ubuntu/#Ubuntu%20Releases镜像源

  - id: videolan-ftp
    name: VideoLAN
    desc: <highlight>VideoLAN</highlight> is a non-profit organization which develops software for playing video and other media formats.

  - id: vim
    name: Vim
    desc: <highlight>Vim</highlight> is a free and open-source, screen-based text editor program for Unix. It is an improved clone of Bill Joy's vi. Vim's author, Bram Moolenaar, derived Vim from a port of the Stevie editor for Amiga and released a version to the public in 1991.

  - id: virtualbox
    name: VirtualBox

  - id: zabbix
    name: Zabbix
    desc: <highlight>Zabbix</highlight> is an open-source monitoring software tool for diverse IT components, including networks, servers, virtual machines and cloud services. Zabbix provides monitoring metrics, among others network utilization, CPU load and disk space consumption.
